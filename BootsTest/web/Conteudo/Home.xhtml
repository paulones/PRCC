
<!DOCTYPE html>
<ui:composition template="/MainBoots.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        
        <div class="container">
            <br/><br/>
            <br/><br/>
            <div class="row-fluid">
                <h:form class="form-horizontal">
                    <fieldset>
                        <div id="legend">
                            <legend class="">Registration Form</legend>
                        </div>

                        <h:messages/>
                        <!-- Name -->
                        <div class="control-group">
                            <label class="control-label"  for="username"> Name</label>
                            <div class="controls">
                                <h:inputText  id="username" value="#{demoBean.name}" p:placeholder="Enter Ur Name" class="input-xlarge"/>
                            </div>
                        </div>

                        <!-- Card Number -->
                        <div class="control-group">
                            <label class="control-label" for="email">Password</label>
                            <div class="controls">
                                <h:inputSecret  id="email" value="#{demoBean.password}" p:placeholder="Enter Ur Password" class="input-xlarge"/>
                            </div>
                        </div>

                        <!-- Expiry-->
                        <div class="control-group">
                            <label class="control-label" for="password"> Date of Birth</label>
                            <div class="controls">
                                <h:inputText p:type="date" id="dob" value="#{demoBean.dob}"  class="input-xlarge">
                                    <f:convertDateTime pattern="yyyy-M-d"/>
                                </h:inputText>
                            </div>
                        </div>

                        <!-- CVV -->
                        <div class="control-group">
                            <label class="control-label"  for="password_confirm">Email</label>
                            <div class="controls">
                                <h:inputText  id="password_confirm" value="#{demoBean.email}" p:placeholder="Enter Ur Email" class="span2"/>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="control-group">
                            <div class="controls">
                                <h:commandButton value="Registration" action="#{demoBean.submit()}" class="btn btn-success"/>
                            </div>
                        </div>

                    </fieldset>
                </h:form>
            </div>
        </div>
        
    </ui:define>
</ui:composition>
